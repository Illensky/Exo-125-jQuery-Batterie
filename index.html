<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>


  <div class="keys">
    <div data-key="65" class="key clap">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key hihat">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key kick">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key openhat">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key boom">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key ride">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key snare">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key tom">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key tink">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio id="clap" src="sounds/clap.wav"></audio>
  <audio id="hihat" src="sounds/hihat.wav"></audio>
  <audio id="kick" src="sounds/kick.wav"></audio>
  <audio id="openhat" src="sounds/openhat.wav"></audio>
  <audio id="boom" src="sounds/boom.wav"></audio>
  <audio id="ride" src="sounds/ride.wav"></audio>
  <audio id="snare" src="sounds/snare.wav"></audio>
  <audio id="tom" src="sounds/tom.wav"></audio>
  <audio id="tink" src="sounds/tink.wav"></audio>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
